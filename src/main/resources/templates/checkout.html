<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6">
				<img alt="" src="https://upload.wikimedia.org/wikipedia/commons/3/30/Superqr.svg" width="500px" height="500px">
			</div>
			<div class="col-md-6">
				<p class="fs-4 text-center">Order Information</p>
				<hr>
				
				<div class="card">
					<div class="card-body">
						<table class="table table-borderless">
								<tbody>
									<tr>
										<td>Mã đơn hàng</td>
										<td>:</td>
										<td> [[${order.id}]]</td>
									</tr>
									<tr>
										<td class="fw-bold">Danh sách sản phẩm</td>
										<td>:</td>
										<td>
											<table class="table table-sm table-borderless mb-0">
												<tbody>
													<tr th:each="item : ${items}">
														 <td>
    <a th:href="@{/product/{id}(id=${item.product.id})}"
       th:text="${item.product.name}"></a>
  </td>
														<td th:text="${#numbers.formatDecimal(item.price, 0, 0)} + ' VND'"></td>


													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr>
										<td>Phương thức thanh toán</td>
										<td>:</td>
										<td>[[${order.paymentMethod}]]</td>
									</tr>
									
									<tr>
										<td>Tổng tiền</td>
										<td>:</td>
										<td>[[${totalOrderPrice}]] VND</td>
									</tr>
								</tbody>
							</table>
					</div>
				</div>
				
				
			</div>
			</div>
		</div>
	</section>

</body>
</html>
