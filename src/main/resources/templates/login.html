<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
				<img alt="" src="/img/login.jpg" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>

							<div th:if="${param.logout}" class="alert alert-success text-center">Logout Successfully.</div>
							<p th:if="${param.error}" class="alert alert-danger text-center">Tài khoản hoặc mật khẩu không đúng hoặc chưa được xác thực</p>
						</div>
						<div class="card-body">
						<form th:if="${user != null}" action="#" th:action="@{/login}" method="post" th:object="${user}">
							<div class="mb-3">
								<label class="form-label">Email</label> <input
									class="form-control" th:field="*{email}" type="email" />
									<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
							</div>
							
							<div class="mb-3">
								<label class="form-label">Password</label> <input
									class="form-control"  th:field="*{password}" type="password" />
									<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
							</div>
							<input type="checkbox" name="remember-me" style="margin-bottom: 20px"> Remember Me
							<button type="submit" class="btn bg-danger text-white col-md-12">Submit</button>
						</form>
						
						
					</div>
					<div class="card-footer text-center">
						<a href="/forgot-password" class="text-decoration-none">Forgot Password ?</a><br>Don't have an account?
						<a href="/register" class="text-decoration-none"> Register</a>
					</div>
				</div>
			</div>
			</div>
		</div>
	</section>

</body>
</html>
