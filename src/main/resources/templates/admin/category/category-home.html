<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
	
<head>
<meta charset="UTF-8">
<title>Category</title>
<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<section>
		<div class="container-fluid p-5">
			<div class="row">
				<div class="col-md-4">
					<a th:href="@{'/admin/add-category'}" class="btn btn-danger mb-3">Add Category</a>
				</div>
			</div>
			
			<div class="row">
				
				<div class="col-md-12">
					<div class="card custom-card-shadow">
						<div class="card-header text-center fs-4">List of Category</div>
						<div class="card-body">
							<table id="categoryTable" class="display" cellspacing="0" width="100%" >
								<thead>
									<tr>
										<th scope="col" class="w-auto">ID</th>
										<th scope="col" class="w-auto">Name</th>
										<th scope="col" class="w-auto">Status</th>
										<th scope="col" class="w-auto">Date</th>
										<th></th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="category : ${categories}">
								        <td th:text="${category.id}"></td>
								        <td th:text="${category.name}"></td>
								        <td th:text="${category.status} ? 'Active' : 'Inactive'"></td>
								        <td th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
								       	<td>
										&nbsp; <a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-info btn-sm"><i class="fa-solid fa-pen-to-square text-decoration-none"></i></a>&nbsp; &nbsp; 
										<a th:href="@{/admin/delete-category/{id}(id=${category.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure want to delete this?');"><i class="fa-solid fa-trash text-decoration-none"></i></a>
										</td> 
        									
								    </tr>
								</tbody>
	
							</table>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<script>
		 $(document).ready(function() {
		        $('#categoryTable').DataTable();
		    });
			
		</script>

	</section>




	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
</body>
</html>
